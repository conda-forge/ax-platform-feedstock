schema_version: 1

context:
  name: ax-platform
  version: "1.1.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name | replace('-', '_') }}-${{ version }}.tar.gz
  sha256: 683f09cda8ec1406c562e1acb4e73057262c5c7f78a9bc834904a7e9d456f70d

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - setuptools >=34.4
    - setuptools-scm
    - wheel
  run:
    - python >=${{ python_min }}
    - botorch >=0.15.1
    - jinja2
    - pandas
    - scipy
    - scikit-learn
    - ipywidgets
    - plotly >=5.12.0
    - pyre-extensions
    - sympy
    - markdown
    # from pytorch[pymoo]
    - pymoo

tests:
  - python:
      imports:
        - ax
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Adaptive Experimentation
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/facebook/Ax

extra:
  recipe-maintainers:
    - rpanai
    - thewchan
